[build]
  command = "npx prisma generate && vite build --config vite.config.client.ts"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  NODE_ENV = "production"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA redirect - serve index.html for all non-API routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
